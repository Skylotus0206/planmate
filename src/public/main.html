<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>플랜메이트</title>
    <link
      href="./images/config-1.png"
      rel="shortcut icon"
      type="image/x-icon"
    />
    <link rel="stylesheet" href="./stylesheets/main.css" />
    <link rel="stylesheet" href="./stylesheets/diaryList.css" />
    <link rel="stylesheet" href="./stylesheets/selectedDiary.css" />
    <link rel="stylesheet" href="./stylesheets/calendar.css" />
    <link rel="stylesheet" href="./stylesheets/plan.css" />
    <script src="./javascripts/changeMenu.js" defer></script>
    <script src="./javascripts/addDiary.js" defer></script>
    <script src="./javascripts/plan.js" defer></script>


    <!-- 캘린더 -->
    <!-- 화면 해상도에 따라 글자 크기 대응(모바일 대응) -->
    <meta name="viewport" content="width=device-width,initial-scale=1.0,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no">
    <!-- jquery CDN -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <!-- fullcalendar CDN -->
    <link href='https://cdn.jsdelivr.net/npm/fullcalendar@5.8.0/main.min.css' rel='stylesheet' />
    <script src='https://cdn.jsdelivr.net/npm/fullcalendar@5.8.0/main.min.js'></script>
    <!-- fullcalendar 언어 CDN -->
    <script src='https://cdn.jsdelivr.net/npm/fullcalendar@5.8.0/locales-all.min.js'></script>
  </head>

  <body>
    <!-- 최상단 헤더 (로고 / 로그아웃 버튼) -->
    <header>
      <nav id="header">
        <div class="header-btn">
          <img id="logo-img" src="./images/logo-en.png" alt="logo button" />
        </div>
        <div class="header-btn">
          <button id="logout-btn">로그아웃</button>
        </div>
      </nav>
    </header>

    <main>
      <div id="content-holder">

        <!-- 좌측 캘린더 div -->
        <div class="content-box" id="calender-holder">

          <div id='calendar'></div>
        </div>

        <!-- 우측 머테리얼 div -->
        <div class="content-box" id="material-holder">
          <div class="diary" id="diary-feed">
            <nav>
              <div class="contentBoxHeader">
              <ul>
                <li id="plan-btn">플랜</li>
                <li id="diary-btn">일기</li>
              </ul>
              </div>
            </nav>

            <!-- 플랜 -->
            <div class="plan">
              <input type="date"/>
              <span></span>
              <div class="planAdd">
                <input type="text" id="planText"/>
                <button id="addButton">추가</button>
                <div class="planList" id="planList">
                  <!-- id=inputField에 할 일 입력 후 +버튼이 눌리면 할일이 나타날 공간 -->
                </div>
              </div>
            </div>


            <div class="diary-contents" id="diary-contents">

              <!-- 다이어리 목록 -->
              <!-- <div class="diaryDiv" id="diary-list">
                <button class="add-material" id="add-diary">+</button>
                <p id="diary-feed">피드</p>
                <p class="diary-date">2023.01.24(화)</p>
                <ol>
                  <li class="diary">
                    <img id="feelingcon-list" src="./images/config-2.png" />
                    <p>이경은의 일기</p>
                  </li>
                </ol>
              </div>
            </div> -->

            <!-- 등록된 다이어리 세부 -->
            <div class="diaryDiv" id="selected-diary">
              <button class="close-btn" id="close-diary">x</button>
              <p id="written-date">2022-01-02</p>
              <image id="feelingcon" src="./images/config-2.png"></image>
              <div id="comment-box">
                <p id="comment">정말 정말 재밌었다.정말 정말 재밌었다.정말 정말 재밌었다.정말 정말 재밌었다.정말 정말 재밌었다.정말 정말 재밌었다.정말 정말 재밌었다.정말 정말 재밌었다.정말 정말 재밌었다.</p>
              </div>
              <div id="edit-btn-contain">
                <button class="diary-edit" id="modify-diary">수정하기</button>
                <button class="diary-edit" id="delete-diary">삭제하기</button>
              </div>
            </div>
            


          </div>
        </div>
      </div>

      <script src="javascripts/calendar.js"></script>

    </main>
  </body>
</html>
