<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>플랜메이트</title>
    <link
      href="./images/config-1.png"
      rel="shortcut icon"
      type="image/x-icon"
    />
    <link rel="stylesheet" href="./main.css" />
    <link rel="stylesheet" href="stylesheets/style.css" />


    <!-- 캘린더 -->
    <!-- 화면 해상도에 따라 글자 크기 대응(모바일 대응) -->
    <meta name="viewport" content="width=device-width,initial-scale=1.0,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no">
    <!-- jquery CDN -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <!-- fullcalendar CDN -->
    <link href='https://cdn.jsdelivr.net/npm/fullcalendar@5.8.0/main.min.css' rel='stylesheet' />
    <script src='https://cdn.jsdelivr.net/npm/fullcalendar@5.8.0/main.min.js'></script>
    <!-- fullcalendar 언어 CDN -->
    <script src='https://cdn.jsdelivr.net/npm/fullcalendar@5.8.0/locales-all.min.js'></script>


  </head>
  <body>
    <header>
      <nav id="header">
        <div class="header-btn">
          <img id="logo-img" src="./images/logo-en.png" alt="logo button" />
        </div>
        <div class="header-btn">
          <button id="logout-btn">로그아웃</button>
        </div>
      </nav>
    </header>

    <main>
      <div id="content-holder">
        <div class="content-box" id="calender-holder">

          <div id='calendar'></div>
        </div>

        <div class="content-box" id="material-holder">
          <div class="diary" id="diary-feed">
            <nav>
              <ul>
                <li>플랜</li>
                <li>일기</li>
              </ul>
            </nav>
            <div class="plan">
              <p>목표</p>
              <div>
                <form id="create">
                  <input type="text" />
                  <button type="submit">등록</button>
                </form>
                <ol id="todoList">
                  <li class="completed">
                    <input type="checkbox" class="check" />
                    <span>오늘의 할일</span>
                    <button type="button" class="complete">완료</button>
                    <button type="button" class="remove">삭제</button>
                  </li>
                </ol>
              </div>
            </div>
            <div class="diary-contents">
              <p id="diary-feed">피드</p>
              <p class="diary-date">2023.01.24(화)</p>
              <ol>
                <li class="diary">
                  <img id="feelingcon" src="./images/config-2.png" />
                  <p>이경은의 일기</p>
                </li>
              </ol>
            </div>
          </div>
        </div>
      </div>

      <script src="javascripts/calendar.js"></script>

    </main>
  </body>
</html>
