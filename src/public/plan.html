<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>플랜메이트</title>
    <link
      href="./images/config-1.png"
      rel="shortcut icon"
      type="image/x-icon"
    />
    <link rel="stylesheet" href="./stylesheets/main.css" />
    <link rel="stylesheet" href="./stylesheets/calendar.css" />

    <!-- 캘린더 -->
    <!-- 화면 해상도에 따라 글자 크기 대응(모바일 대응) -->
    <meta
      name="viewport"
      content="width=device-width,initial-scale=1.0,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no"
    />
    <!-- jquery CDN -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <!-- fullcalendar CDN -->
    <link
      href="https://cdn.jsdelivr.net/npm/fullcalendar@5.8.0/main.min.css"
      rel="stylesheet"
    />
    <script src="https://cdn.jsdelivr.net/npm/fullcalendar@5.8.0/main.min.js"></script>
    <!-- fullcalendar 언어 CDN -->
    <script src="https://cdn.jsdelivr.net/npm/fullcalendar@5.8.0/locales-all.min.js"></script>
  </head>

  <body>
    <!-- 최상단 헤더 (로고 / 로그아웃 버튼) -->
    <header>
      <nav id="header">
        <div class="header-btn">
          <img id="logo-img" src="./images/logo-en.png" alt="logo button" />
        </div>
        <div class="header-btn">
          <button id="logout-btn">로그아웃</button>
        </div>
      </nav>
    </header>

    <main>
      <div id="content-holder">
        <!-- 좌측 캘린더 div -->
        <div class="content-box" id="calender-holder">
          <div id="calendar"></div>
        </div>
        <!-- 우측 머테리얼 div -->
        <div class="content-box" id="material-holder">
          <div class="diary" id="diary-feed">
            <nav>
              <ul>
                <li>플랜</li>
                <li>일기</li>
              </ul>
            </nav>
            <div class="plan">
              <p>Plan</p>
              <span></span>
              <input id="inputField" type="text" />
              <button id="addButton">+</button>
              <div class="planList" id="planList">
                <!-- id=inputField에 할 일 입력 후 +버튼이 눌리면 할일이 나타날 공간 -->
              </div>
              <script src="./javascripts/plan/plan.js"></script>
            </div>
          </div>
        </div>
      </div>
      <script src="javascripts/calendar.js"></script>
    </main>
  </body>
</html>
